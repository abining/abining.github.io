# Sample workflow for building and deploying a Jekyll site to Aliyun
name: 部署Jekyll博客到阿里云

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs: # 工作任务
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: "3.1" # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Inject Gitalk Secrets
        env:
          GITALK_CLIENT_ID: ${{ secrets.GITALK_CLIENT_ID }}
          GITALK_CLIENT_SECRET: ${{ secrets.GITALK_CLIENT_SECRET }}
        run: |
          sed -i 's/GITALK_CLIENT_ID_PLACEHOLDER/'"$GITALK_CLIENT_ID"'/g' _config.yml
          sed -i 's/GITALK_CLIENT_SECRET_PLACEHOLDER/'"$GITALK_CLIENT_SECRET"'/g' _config.yml
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3
      - name: 部署到阿里云服务器
        uses: easingthemes/ssh-deploy@main
        env:
          # SSH私钥
          SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_SSH_KEY }}
          # SCP参数
          ARGS: "-avzr --delete"
          # 源目录（Jekyll构建后的_site目录）
          SOURCE: "_site/"
          # 服务器IP
          REMOTE_HOST: ${{ secrets.ALIYUN_HOST }}
          # 服务器用户名
          REMOTE_USER: ${{ secrets.ALIYUN_USER }}
          # 目标目录
          TARGET: "${{ secrets.REMOTE_TARGET }}"
      - name: 阿里云部署完成
        run: echo "阿里云服务器部署完成！"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: GitHub Pages部署完成
        run: echo "GitHub Pages部署完成！"
